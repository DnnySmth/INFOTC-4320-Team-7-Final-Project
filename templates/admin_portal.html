<!DOCTYPE html>
<html>
<head>
	<title>Admin Portal</title>
</head>
<body>
	<h1>Admin Portal</h1>
	<p>Total Sales: ${{ total_sales }}</p>
	<h2>Seating Chart</h2>
	<table>
		{% for row in chart %}
			<tr>
				{% for seat in row %}
					{% if seat %}
						<td style="background-color: #ff8080;">{{ seat }}</td>
					{% else %}
						<td>{{ seat }}</td>
					{% endif %}
				{% endfor %}
			</tr>
		{% endfor %}
	</table>
	<a href="main_menu.html">Back to Main Menu</a>
</body>
</html>
